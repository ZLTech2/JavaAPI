spring.application.name=JavaAPI

##default em Spring ï¿½ 8080
server.port=8080

##configs do BD
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/negocionaarea
spring.datasource.username=admin
spring.datasource.password=admin
